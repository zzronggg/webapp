<head></head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>創意貼文生成器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <div class="header">
        <h1>創意貼文生成器</h1>
    </div>

    <div class="app">
        <!-- Image upload section on the left -->
        <div class="upload-section">
            <h2>step1:<br>上傳您的圖片</h2>
            <label for="image-upload" class="upload-label">
                <i class="fas fa-upload"></i> 上傳圖片
            </label>
            <input type="file" id="image-upload" accept="image/*" style="display: none;">
            <div id="image-preview" class="image-preview">
                <p>圖片預覽將顯示在此處</p>
            </div>
            <div class="image-description-container">
                <textarea 
                    id="image-description" 
                    placeholder="請輸入額外敘述（選填）..." 
                    maxlength="200"
                    rows="3"
                ></textarea>
                <div class="char-count"><span id="char-count">0</span>/200</div>
            </div>
        </div>

        <!-- Dropdown selection section in the middle -->
        <div class="content-section">
            <h2>step2:<br>選擇平台、字數和風格，<br>創造屬於你的貼文！</h2>
            <div class="content-container">
                <div class="custom-dropdown-section">
                    <div class="custom-dropdown">
                        <button class="dropdown-toggle" id="platform-toggle">
                            <i class="fas fa-globe"></i> 選擇平台
                        </button>
                        <ul class="dropdown-menu" id="platform-menu">
                            <li data-value="instagram"><i class="fab fa-instagram"></i> Instagram</li>
                            <li data-value="facebook"><i class="fab fa-facebook"></i> Facebook</li>
                            <li data-value="twitter"><i class="fab fa-twitter"></i> Twitter</li>
                            <li data-value="linkedin"><i class="fab fa-linkedin"></i> LinkedIn</li>
                            <li data-value="tiktok"><i class="fab fa-tiktok"></i> TikTok</li>
                            <li data-value="other">➕ 其他</li>
                        </ul>
                    </div>
                    <div class="custom-dropdown">
                        <button class="dropdown-toggle" id="length-toggle">
                            <i class="fas fa-pen"></i> 選擇字數
                        </button>
                        <ul class="dropdown-menu" id="length-menu">
                            <li data-value="0-5">📝 0-5 字</li>
                            <li data-value="5-10">📝 5-10 字</li>
                            <li data-value="10-20">📝 10-20 字</li>
                            <li data-value="20-50">📝 20-50 字</li>
                            <li data-value="50+">📝 50+ 字</li>
                            <li data-value="other">➕ 其他</li>
                        </ul>
                    </div>
                    <div class="custom-dropdown">
                        <button class="dropdown-toggle" id="style-toggle">
                            <i class="fas fa-palette"></i> 選擇風格
                        </button>
                        <ul class="dropdown-menu" id="style-menu">
                            <li data-value="sad">😢 悲傷</li>
                            <li data-value="funny">😂 有趣</li>
                            <li data-value="motivational">💪 鼓舞人心</li>
                            <li data-value="informative">📚 資訊型</li>
                            <li data-value="other">➕ 其他</li>
                        </ul>
                    </div>
                </div>

                <button id="submit-btn" class="submit-btn">✨ 生成貼文 ✨</button>
                <button id="reset-btn" class="reset-btn">🔄 重填所有選項</button>
            </div>
        </div>

        <!-- Result section on the right -->
        <div class="result-section">
            <h2>step3:<br>靈感滿載，一鍵搞定貼文</h2>
            <div id="result-box"></div>
        </div>
    </div>

    <script src="/static/js/script.js" defer></script>
</body>

</html
